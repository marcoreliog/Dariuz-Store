<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra - Dariuz Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #111;
      color: #f1f1f1;
      padding-top: 80px;
    }

    .form-control, .form-select {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus, .form-select:focus {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d6efd, #3a8bfd);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0b5ed7, #3279e6);
    }

    h1 {
      font-weight: 800;
    }

    .card-form {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Dariuz Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <div class="card-form mx-auto" style="max-width: 600px;">
      <h1 class="text-center mb-4">Finalize sua compra</h1>
      <p class="text-center text-muted mb-4">Preencha os dados abaixo para concluir a simulação da sua compra.</p>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço de Entrega</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro..." required>
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
        </div>
        <div class="mb-3">
          <label for="metodoPagamento" class="form-label">Método de Pagamento</label>
          <select class="form-select" id="metodoPagamento" required>
            <option value="">Escolha...</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="pix">Pix</option>
            <option value="boleto">Boleto Bancário</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Simular Compra</button>
        <a href="index.html" class="btn btn-outline-light w-100 mt-2">← Voltar para a loja</a>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
